{% extends 'store/home.html' %}
{% load static %}
{% block content %}
	<div class="row">
		{% for product in product %}
		<!-- three product in A ROW -->
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{product.b_title}}</strong></h6>
				<hr>

				<div style="display: flex; gap:1em; justify-content: space-between;">
					<div>
						<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
						<!-- <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-success view-details">View</button> -->
						<a class="btn button-S view-details" href="{% url 'view' product.id %}">View</a>		
					</div>
				
					<h4><strong>${{product.b_price}}</strong></h4>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>

{% endblock content %}
